<!DOCTYPE html>
<html>
<head>
  <title>Text Summarization Flask App</title>
  <style>
    /* Basic styling for layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Text Summarization Flask App</h1>

  <form action="/summarize" method="post">
    <textarea name="inputText" placeholder="Paste your text here...">{{ inputText }}</textarea>
    <button type="submit">Summarize</button>
    <textarea name="summaryText" placeholder="Summary will appear here..." readonly>{{ summaryText }}</textarea>
  </form>

</body>
</html>
